<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 1 - Grupp 50</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <header class="page-header py-4 bg-white shadow-sm mb-4">
        <div class="container">
            <h1 class="text-center mb-0">Labb 1 - Grupp 50</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form class="input-form mb-4 bg-white p-4 rounded shadow-sm">
                        <div class="mb-3">
                            <label for="color" class="form-label fw-semibold">Color:</label>
                            <input type="color" id="color" name="color" class="form-control form-control-color w-100 mb-2">
                            <input type="text" id="colorText" class="form-control" placeholder="Type a color name or hex value">
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label fw-semibold">Content:</label>
                            <input type="text" id="content" name="content" class="form-control" placeholder="Enter content for the div">
                        </div>

                        <div class="d-grid gap-2">
                            <div class="d-flex gap-2">
                                <button type="button" id="addButton" class="btn btn-success flex-grow-1">Add Div</button>
                                <button type="button" id="updateStyleButton" class="btn btn-primary flex-grow-1">Update Div</button>
                                <button type="button" id="updateButton" class="btn btn-danger flex-grow-1">Remove Div</button>
                            </div>
                        </div>
                    </form>

                    <div id="outputContainer">
                        <!-- Dynamic divs will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
