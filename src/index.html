<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    <main>
        <div class="container">
            <form class="input-form">
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" class="textfield">
                </div>

                <div class="form-group">
                    <label for="content">Content:</label>

                </div>

                <div class="form-group">

            </form>

            <div id="outputDiv" class="output-div"></div>
        </div>
    </main>
